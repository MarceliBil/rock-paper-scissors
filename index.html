<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="assets/icons/icon.png">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="flex-center">


    <div class="wrapper">


        <h1>Rock - Paper - Scissors</h1>

        <div class="score flex-center">
            <p class="your_score score_board">Player: 0</p>
            <p class="computer_score score_board">Computer: 0</p>
        </div>

        <div class="move flex-center">
            <p class="your_move ">...</p>
            <p class="computer_move ">...</p>
        </div>

        <p class="info">
            START!
        </p>

        <div class="options flex-center">

            <img src="assets/images/rock.png" alt="rock" class="rock">
            <img src="assets/images/paper.png" alt="paper" class="paper">
            <img src="assets/images/scissors.png" alt="scissors" class="scissors">

        </div>

        <p class="make_your_move">make your move</p>


    </div>
    <p class="footer">
        &copy;2021. Marceli Bil.
    </p>

    <script src="main.js"></script>
</body>

</html>
